name: OpenClaw CN Desktop

on:
  pull_request:
    paths:
      - "apps/desktop/**"
      - "ui/**"
      - "src/**"
      - "scripts/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/openclaw-cn-desktop.yml"
  push:
    branches: [main]
    tags:
      - "openclaw-cn-desktop-v*"
  schedule:
    # 03:20 China Standard Time (UTC+8) ~= 19:20 UTC (previous day)
    - cron: "20 19 * * *"
  workflow_dispatch:
    inputs:
      publish_nightly:
        description: "Publish the nightly prerelease"
        type: boolean
        default: false

permissions: {}

concurrency:
  group: openclaw-cn-desktop-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.os }})
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow_failure }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Keep Windows builds available even when Ubuntu packaging breaks (we still want artifacts/releases).
          # Once Ubuntu is stable, we can flip allow_failure back to false.
          - os: windows-latest
            allow_failure: false
          - os: ubuntu-latest
            allow_failure: true
    env:
      # Some dependencies use git+ssh; accept host keys non-interactively on CI.
      GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=accept-new"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rewrite GitHub SSH git URLs to HTTPS
        shell: bash
        run: |
          set -euo pipefail
          git config --global --unset-all url."https://github.com/".insteadOf || true
          git config --global --add url."https://github.com/".insteadOf "git@github.com:"
          git config --global --add url."https://github.com/".insteadOf "ssh://git@github.com/"
          git config --global --add url."https://github.com/".insteadOf "git+ssh://git@github.com/"
          git config --global --add url."https://github.com/".insteadOf "https://git@github.com/"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm (corepack)
        shell: bash
        run: |
          set -euo pipefail
          corepack enable
          for attempt in 1 2 3; do
            if corepack prepare pnpm@10.23.0 --activate; then
              pnpm -v
              exit 0
            fi
            echo "corepack prepare failed (attempt $attempt/3). Retrying..."
            sleep $((attempt * 10))
          done
          exit 1

      - name: Resolve pnpm store path
        shell: bash
        run: |
          set -euo pipefail
          echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies (frozen)
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: Build OpenClaw runtime (dist/*)
        shell: bash
        env:
          OPENCLAW_A2UI_SKIP_MISSING: "1"
        run: pnpm build

      - name: Prepare embedded gateway runtime (pnpm deploy)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf apps/desktop/runtime
          pnpm --filter openclaw deploy apps/desktop/runtime/openclaw --prod --legacy

      - name: Build Control UI (dist/control-ui)
        shell: bash
        run: |
          set +e
          log_file="$(mktemp)"
          node scripts/ui.js build 2>&1 | tee "$log_file"
          status="${PIPESTATUS[0]}"
          set -e
          if [[ "$status" -ne 0 ]]; then
            hint="$(grep -E -m1 'ERR_|Error:|error\\b|vite|Cannot find|ENOENT|EACCES|EEXIST|EPERM' "$log_file" || true)"
            if [[ -z "$hint" ]]; then
              hint="$(tail -n 1 "$log_file")"
            fi
            echo "::error::UI build failed: ${hint}"
            tail -n 20 "$log_file" | while IFS= read -r line; do
              [[ -n "$line" ]] && echo "::error::ui-build tail: $line"
            done
            exit "$status"
          fi

      - name: Install Linux packaging deps
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          # AppImage tooling often runs as an AppImage itself; ensure it can execute on ubuntu-latest.
          sudo apt-get install -y squashfs-tools libarchive-tools
          sudo apt-get install -y libfuse2 || sudo apt-get install -y libfuse2t64

      - name: Build Desktop
        shell: bash
        env:
          # Avoid hard dependency on FUSE by extracting AppImages at runtime when needed.
          APPIMAGE_EXTRACT_AND_RUN: "1"
        run: pnpm --filter openclaw-cn-desktop dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-cn-desktop-${{ matrix.os }}
          if-no-files-found: error
          path: |
            apps/desktop/dist/*.exe
            apps/desktop/dist/*.msi
            apps/desktop/dist/*.AppImage
            apps/desktop/dist/*.deb
            apps/desktop/dist/latest*.yml
            apps/desktop/dist/*.blockmap

  publish-release:
    name: Publish Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/openclaw-cn-desktop-v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/latest*.yml
            artifacts/**/*.blockmap
          fail_on_unmatched_files: true
          generate_release_notes: true

  publish-nightly:
    name: Publish Nightly
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'schedule' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.publish_nightly)
    steps:
      - name: Checkout (for tagging)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update nightly tag
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          tag="openclaw-cn-nightly"
          git tag -f "$tag" "$GITHUB_SHA"
          git push -f origin "refs/tags/$tag"

      - name: Publish nightly prerelease (update + upload assets)
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: openclaw-cn-nightly
          name: OpenClaw CN Nightly
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          body: |
            Nightly build for commit `${{ github.sha }}`.

            - Platforms: Windows (NSIS), Ubuntu (AppImage/deb)
          artifacts: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/latest*.yml
            artifacts/**/*.blockmap
