name: Publish to npm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Detect npm token availability
        id: npm-auth
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [[ -n "${NPM_TOKEN}" ]]; then
            echo "has_token=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_token=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        if: steps.npm-auth.outputs.has_token == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set +e
          first_log="$(mktemp)"
          pnpm install --frozen-lockfile --prod=false 2>&1 | tee "$first_log"
          first_status="${PIPESTATUS[0]}"
          set -e
          if [[ "$first_status" -eq 0 ]]; then
            exit 0
          fi

          first_hint="$(grep -E -m1 'ERR_PNPM|Unsupported engine|frozen-lockfile|No matching|not found|ENOENT|EACCES|authentication|401|403|ETIMEDOUT|ECONN|ENOTFOUND' "$first_log" || true)"
          if [[ -z "$first_hint" ]]; then
            first_hint="$(tail -n 1 "$first_log")"
          fi
          echo "::warning::pnpm frozen install failed, retrying with no-frozen-lockfile. ${first_hint}"

          set +e
          second_log="$(mktemp)"
          pnpm install --no-frozen-lockfile --prod=false --config.engine-strict=false 2>&1 | tee "$second_log"
          second_status="${PIPESTATUS[0]}"
          set -e
          if [[ "$second_status" -ne 0 ]]; then
            second_hint="$(grep -E -m1 'ERR_PNPM|Unsupported engine|No matching|not found|ENOENT|EACCES|authentication|401|403|ETIMEDOUT|ECONN|ENOTFOUND' "$second_log" || true)"
            if [[ -z "$second_hint" ]]; then
              second_hint="$(tail -n 1 "$second_log")"
            fi
            echo "::error::pnpm install failed after retry: ${second_hint}"
            exit "$second_status"
          fi

      - name: Install A2UI renderer dependencies
        if: steps.npm-auth.outputs.has_token == 'true'
        run: |
          set +e
          log_file="$(mktemp)"
          npm install --prefix vendor/a2ui/renderers/lit --include=dev --no-audit --no-fund 2>&1 | tee "$log_file"
          status="${PIPESTATUS[0]}"
          set -e
          if [[ "$status" -ne 0 ]]; then
            hint="$(grep -E -m1 'npm ERR!|ERR!|E[0-9]{3}|No matching|not found|ENOENT|EACCES|authentication|401|403|ETIMEDOUT|ECONN|ENOTFOUND' "$log_file" || true)"
            if [[ -z "$hint" ]]; then
              hint="$(tail -n 1 "$log_file")"
            fi
            echo "::error::A2UI npm install failed: ${hint}"
            exit "$status"
          fi

      - name: Build
        if: steps.npm-auth.outputs.has_token == 'true'
        run: pnpm build

      - name: Build UI
        if: steps.npm-auth.outputs.has_token == 'true'
        run: pnpm ui:build

      - name: Verify publish artifacts
        if: steps.npm-auth.outputs.has_token == 'true'
        run: |
          test -d dist || { echo "::error::dist directory is missing. Run build before tagging."; exit 1; }
          test -f openclaw.mjs || { echo "::error::openclaw.mjs is missing."; exit 1; }

      - name: Prepare package metadata for publish
        if: steps.npm-auth.outputs.has_token == 'true'
        env:
          NPM_PACKAGE_NAME: ${{ vars.NPM_PACKAGE_NAME || '' }}
          REPO_URL: https://github.com/${{ github.repository }}
        run: |
          node --input-type=module <<'EOF'
          import fs from "node:fs";

          const pkgPath = "package.json";
          const pkg = JSON.parse(fs.readFileSync(pkgPath, "utf8"));
          const override = (process.env.NPM_PACKAGE_NAME || "").trim();

          if (override) {
            pkg.name = override;
          }

          const repoUrl = (process.env.REPO_URL || "").trim();
          if (repoUrl) {
            pkg.repository = { type: "git", url: repoUrl };
            pkg.bugs = { url: `${repoUrl}/issues` };
            pkg.homepage = `${repoUrl}#readme`;
          }

          fs.writeFileSync(pkgPath, `${JSON.stringify(pkg, null, 2)}\n`, "utf8");
          console.log(`Publish package: ${pkg.name}`);
          console.log(`Repository URL: ${pkg.repository?.url ?? "n/a"}`);
          EOF

      - name: Determine npm tag
        id: npm-tag
        if: steps.npm-auth.outputs.has_token == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *"-beta"* ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Skip npm publish when token is missing
        if: steps.npm-auth.outputs.has_token != 'true'
        run: echo "::notice::Skipping npm publish because NPM_TOKEN is not configured."

      - name: Align package scope with npm account
        if: steps.npm-auth.outputs.has_token == 'true'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_PACKAGE_NAME: ${{ vars.NPM_PACKAGE_NAME || '' }}
        run: |
          if [[ -n "${NPM_PACKAGE_NAME}" ]]; then
            echo "::notice::Using NPM_PACKAGE_NAME override: ${NPM_PACKAGE_NAME}"
            exit 0
          fi

          pkg_name="$(node -p "require('./package.json').name")"
          if [[ "${pkg_name}" == @*/* ]]; then
            echo "::notice::Package already scoped: ${pkg_name}"
            exit 0
          fi

          npm config set //registry.npmjs.org/:_authToken "${NPM_TOKEN}" >/dev/null 2>&1
          npm_user="$(npm whoami)"
          export NPM_USER="${npm_user}"
          export PKG_NAME="${pkg_name}"
          node --input-type=module <<'EOF'
          import fs from "node:fs";

          const pkgPath = "package.json";
          const pkg = JSON.parse(fs.readFileSync(pkgPath, "utf8"));
          const npmUser = (process.env.NPM_USER || "").trim();
          const pkgName = (process.env.PKG_NAME || "").trim();
          if (!npmUser || !pkgName) {
            throw new Error("npm scope alignment missing npmUser/pkgName");
          }
          pkg.name = `@${npmUser}/${pkgName}`;
          fs.writeFileSync(pkgPath, `${JSON.stringify(pkg, null, 2)}\n`, "utf8");
          EOF

          echo "::notice::Publish package aligned to @${npm_user}/${pkg_name}"

      - name: Resolve publish target
        id: pkg-meta
        if: steps.npm-auth.outputs.has_token == 'true'
        run: |
          {
            echo "name<<EOF"
            node -p "require('./package.json').name"
            echo "EOF"
            echo "version<<EOF"
            node -p "require('./package.json').version"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Detect existing npm version
        id: npm-exists
        if: steps.npm-auth.outputs.has_token == 'true'
        run: |
          pkg="${{ steps.pkg-meta.outputs.name }}"
          ver="${{ steps.pkg-meta.outputs.version }}"
          if npm view "${pkg}@${ver}" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "::notice::Skipping npm publish because ${pkg}@${ver} already exists."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm
        if: steps.npm-auth.outputs.has_token == 'true' && steps.npm-exists.outputs.exists != 'true'
        run: |
          set +e
          log_file="$(mktemp)"
          pnpm publish --access public --no-git-checks --provenance --tag "${{ steps.npm-tag.outputs.tag }}" 2>&1 | tee "${log_file}"
          status="${PIPESTATUS[0]}"
          if [[ "${status}" -eq 0 ]]; then
            exit 0
          fi

          if grep -Eq 'EPUBLISHCONFLICT|cannot publish over existing version|previously published versions' "${log_file}"; then
            echo "::notice::Skipping npm publish because this version already exists."
            exit 0
          fi

          if grep -Eq 'E403|forbidden|not allowed to publish|do not have permission|authorization required' "${log_file}"; then
            echo "::error::npm publish failed: token lacks publish permission for this package/scope. Recreate NPM_TOKEN with publish rights for this account/scope."
            exit "${status}"
          fi

          if grep -Eq 'E404|scope not found|Not found' "${log_file}"; then
            echo "::error::npm publish failed: package scope does not exist or token cannot access it."
            exit "${status}"
          fi

          echo "::error::npm publish failed with an unexpected error. Open the job log for full details."
          exit "${status}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-installer-script:
    runs-on: ubuntu-latest
    needs: [publish]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Resolve release metadata
        id: release-meta
        run: |
          echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          version="$(node -p "require('./package.json').version")"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Ensure GitHub release exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="${{ steps.release-meta.outputs.tag }}"
          title="openclaw-cn ${{ steps.release-meta.outputs.version }}"
          if gh release view "${tag}" >/dev/null 2>&1; then
            echo "::notice::Release ${tag} already exists."
          else
            gh release create "${tag}" --title "${title}" --notes "Automated release for ${tag}."
          fi

      - name: Upload installer script asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="${{ steps.release-meta.outputs.tag }}"
          gh release upload "${tag}" "scripts/install-openclaw-cn.sh#install-openclaw-cn.sh" --clobber
          url="https://github.com/${GITHUB_REPOSITORY}/releases/latest/download/install-openclaw-cn.sh"
          echo "Installer URL: ${url}" >> "$GITHUB_STEP_SUMMARY"
