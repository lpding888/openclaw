name: Build and Push Multi-Architecture Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_IMAGE_NAME || format('{0}/openclaw-cn', github.repository_owner) }}
  HAS_DOCKERHUB_CREDS: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && env.HAS_DOCKERHUB_CREDS == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Skip Docker Hub push when secrets are missing
        if: github.event_name != 'pull_request' && env.HAS_DOCKERHUB_CREDS != 'true'
        run: echo "::notice::Skipping Docker Hub push because DOCKERHUB_USERNAME or DOCKERHUB_TOKEN is not configured."

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag,pattern=v(?<version>.*)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-architecture image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && env.HAS_DOCKERHUB_CREDS == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            OPENCLAW_DOCKER_APT_PACKAGES=

  verify-image:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && env.HAS_DOCKERHUB_CREDS == 'true' && needs.build-and-push.result == 'success'

    steps:
      - name: Verify image on Docker Hub
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
