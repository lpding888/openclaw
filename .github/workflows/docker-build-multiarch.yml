name: Build and Push Multi-Architecture Docker Images

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      did-push: ${{ steps.docker-auth.outputs.has_creds }}
      image-name: ${{ steps.docker-auth.outputs.image_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Detect Docker Hub credentials
        id: docker-auth
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          DOCKERHUB_IMAGE_NAME: ${{ secrets.DOCKERHUB_IMAGE_NAME }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          if [[ -n "${DOCKERHUB_USERNAME}" && -n "${DOCKERHUB_TOKEN}" ]]; then
            echo "has_creds=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_creds=false" >> "$GITHUB_OUTPUT"
          fi

          image_name="${DOCKERHUB_IMAGE_NAME}"
          if [[ -z "${image_name}" ]]; then
            if [[ -n "${DOCKERHUB_USERNAME}" ]]; then
              image_name="${DOCKERHUB_USERNAME}/openclaw-cn"
            else
              image_name="${REPO_OWNER}/openclaw-cn"
            fi
          fi
          image_name="${image_name#/}"
          echo "image_name=${image_name}" >> "$GITHUB_OUTPUT"
          echo "Using image name: ${image_name}"

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && steps.docker-auth.outputs.has_creds == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Skip Docker Hub push when secrets are missing
        if: github.event_name != 'pull_request' && steps.docker-auth.outputs.has_creds != 'true'
        run: echo "::notice::Skipping Docker Hub push because DOCKERHUB_USERNAME or DOCKERHUB_TOKEN is not configured."

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.docker-auth.outputs.image_name }}
          tags: |
            type=ref,event=tag,pattern=v(?<version>.*)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-architecture image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && steps.docker-auth.outputs.has_creds == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            OPENCLAW_DOCKER_APT_PACKAGES=

  verify-image:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && needs.build-and-push.result == 'success' && needs.build-and-push.outputs.did-push == 'true'

    steps:
      - name: Verify image on Docker Hub
        run: |
          docker pull ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image-name }}:latest
          docker inspect ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image-name }}:latest
